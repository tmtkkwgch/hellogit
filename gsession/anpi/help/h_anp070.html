    <p>安否確認の管理者設定を行う機能のメニュー画面です。<br>管理者グループに所属するユーザのみ使用可能な機能のメニュー画面です。</p>
    <!-- img要素のsrc,alt属性を編集 -->
    <h1 class="help-right-func-img"><img src="images/scr_help_big_anp070.gif" alt="管理者設定メニュー"></h1>
    <p class="help-right-func-p">機能説明</p>
    <table summary="機能詳細" class="help-right-func-more" cellpadding="0" cellspacing="0">
        <!-- h2要素の中身と、p要素の中身を編集。項目数の調整 -->
    <tr>
    <th>
      <h2 class="num-back01">戻るボタン</h2>
      <p>遷移元の画面へ遷移します。</p>
    </th>
    <td>
      <h2 class="num-back02">基本設定</h2>
      <p>安否状況回答入力基本URL設定・送信サーバ設定・安否確認管理者設定を行います。</p>
    </td>
    </tr>
    <tr>
    <td>
      <h2 class="num-back03">メールテンプレート管理</h2>
      <p>安否確認配信時に使用可能なメールテンプレートの設定をします。</p>
    </td>
    <th>
      <h2 class="num-back04">緊急連絡先設定状況</h2>

    </th>
    </tr>
    <tr>
    <th>
      <h2 class="num-back05">緊急連絡先一括設定</h2>

    </th>
    <td>
      <h2 class="num-back06">配信履歴</h2>
