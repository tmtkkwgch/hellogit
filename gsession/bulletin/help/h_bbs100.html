<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>

<title>[Group Session  ヘルプ] 掲示板 フォーラムメンバー一覧</title>
<link rel=stylesheet href="../../common/css/default.css" type="text/css">
<link rel=stylesheet href="../../help/css/help.css" type="text/css">
<script language="JavaScript" src='../../common/js/jquery-1.5.2.min.js'></script>
<script type="text/javascript" src="../../help/js/help.js"></script>

</head>
<!-- '../help_ajax/ajax_xxx_left_list.html' を編集 -->
<body onLoad="ajaxGetContents('help-left-func-in', '../help_ajax/ajax_bbs_left_list.html');chengeHeaderText('[ 掲示板 フォーラムメンバー一覧 ]');">
<div id="container"><a name="top"></a>


    <div align="right" class="help-align-right">
    <input type="button" value="掲示板 トップへ" class="btn_base0" onClick="commonHelpLocationChange('./index.html');">
    </div>
    <!-- ナビゲーション -->
    <div id="help-left-func">
      <div class="help-content-tr"><div class="help-content-tl"><img src="../../help/images/help_content_text_dsp.gif" alt="画面一覧" height="30"></div></div>
      <div class="help-content-mr"><div class="help-content-ml">
          <div id="help-left-func-in">
            <!-- ここにajax_xxx_left_list.htmlが入ります -->
          </div>
      </div></div>
        <div class="help-content-br"><div class="help-content-bl"><img src="../../common/images/spacer.gif" width="1" height="15" alt=""></div>
      </div>
    </div>

    <!-- コンテンツ -->
    <div id="help-right-func">
    <div class="help-content-tr"><div class="help-content-tl"><img src="../../help/images/help_content_text_func.gif" alt="機能詳細" height="30"></div></div>
        <div class="help-content-mr"><div class="help-content-ml pad">
        <p>フォーラムに所属するユーザの一覧を表示する画面です。</p>
        <!-- img要素のsrc,alt属性を編集 -->
        <h1 class="help-right-func-img"><img src="images/scr_help_big_bbs100.gif" alt="掲示板 フォーラムメンバー一覧 機能詳細"></h1>
        <p class="help-right-func-p">機能説明</p>
        <table summary="機能詳細" class="help-right-func-more" cellpadding="0" cellspacing="0">
        <!-- h2要素の中身と、p要素の中身を編集。項目数の調整 -->
        <tr>
        <th>
          <h2 class="num-back01">戻るボタン</h2>
          <p>遷移元の画面へ遷移します。</p>
        </th>
        <td>
          <h2 class="num-back02">ページングコンボ・前頁・次頁</h2>
          <p>ページングコンボで任意のページへ、前頁アイコンクリックで前のページへ、次頁アイコンクリックで次のページへそれぞれ遷移します。</p>
        </td>
        </tr>
        <tr>
        <td>
          <h2 class="num-back03">ヘッダタイトル</h2>
          <p>クリックによって一覧のソート条件の切り替えを行います。現在ソート条件になっている項目をもう1度クリックすると「昇順」「降順」が切り替わります。</p>
        </td>
        </tr>
        </table>
        </div></div>
    <div class="help-content-br"><div class="help-content-bl"><img src="../../common/images/spacer.gif" width="1" height="15" alt=""></div></div>

    <div class="help-align-right"><a href="#top">▲画面トップへ</a></div>
    </div>
</div>
</body>
</html>
